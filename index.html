<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>

    <div class="choices">
        <button onclick="playGame('rock')">✊</button>
        <button onclick="playGame('paper')">✋</button>
        <button onclick="playGame('scissors')">✌️</button>
    </div>
    <div class="playerDisplay">PLAYER:</div>
    <div class="computerDisplay">COMPUTER:</div>
    <div class="result"></div>
    <div class="scoreDisplay">Player Score: <span class="playerScoreDisplay">0</span></div>
    <div class="scoreDisplay">Computer Score: <span class="computerScoreDisplay">0</span></div>

    <script src="game.js"></script>
</body>
</html>
